{% extends 'app/layouts/default.html' %}

{% block content %}

{% load crispy_forms_tags %}

<form action="{% url 'store_province' %}" method="POST" class="mt-3">
    {% csrf_token %}
    <div class="form-group">{{form}}</div>
    <div class="text-center mt-3 mb-3">
        <button type="submit" style="margin-right: 30px;" class="btn btn-outline-success">Ajouter</button>
        <button type="reset" class="btn btn-outline-danger">Reinitialiser</button>
    </div>
</form>

{% endblock %}
