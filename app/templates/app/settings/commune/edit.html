{% extends 'app/layouts/default.html' %}

{% block content %}

{% load crispy_forms_tags %}

<style>
    button {
        padding: 10px 20px;
        border: unset;
        border-radius: 15px;
        color: #000;
        z-index: 1;
        background: #e8e8e8;
        position: relative;
        font-weight: 1000;
        font-size: 17px;
        -webkit-box-shadow: 4px 8px 19px -3px rgba(0, 0, 0, 0.27);
        box-shadow: 4px 8px 19px -3px rgba(0, 0, 0, 0.27);
        transition: all 250ms;
        overflow: hidden;
    }

    button::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 0;
        border-radius: 15px;
        background-color: #000;
        z-index: -1;
        -webkit-box-shadow: 4px 8px 19px -3px rgba(0, 0, 0, 0);
        box-shadow: 4px 8px 19px -3px rgba(0, 0, 0, 0);
        transition: all 250ms
    }

    button:hover {
        color: #fff;
        background: #000;
    }

    button:hover::before {
        width: 100%;
    }
</style>

<form action="{% url 'update_commune' form.instance.pk %}" method="POST" class="mt-3">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_province">Province</label>
        <select name="province" required id="id_province" class="form-control">
            <option value="" disabled>---------</option>
            <option value="{{ province.instance.province_id }}"> {{ form.instance.province }} </option>
        </select>
    </div>
    <div class="form-group">
        <label for="id_commune">Commune</label>
        <input class="form-control" type="text" name="commune" value="{{ form.instance.commune }}" maxlength="15" required id="id_commune">
    </div>
    <div class="text-center mt-3 mb-3">
        <button type="submit" style="margin-right: 30px;"><i class="fas fa-check-circle"></i></button>
        <button type="reset"><i class="fas fa-sync-alt"></i></button>
    </div>
    
</form>

{% endblock %}
